<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ridiculously simple markdown displayer - a native web component based on Custom Elements v1 specs to load and display an external MD file.">
    <title>&lt;zero-md&gt; Demo</title>
    <link rel="canonical" href="https://zerodevx.github.io/zero-md/demo/index.html">

    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.js" defer></script>

    <script type="module">
      WebComponents.waitFor(() => {
        let el = document.createElement('script');
        el.src = '../src/zero-md.js';
        document.head.appendChild(el);
      });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  </head>
  <body>
    <style>
      header { font-family: sans-serif; font-size: 20px; text-align: center; position: fixed; width: 100%; line-height: 42px; top: 0; left: 0; background-color: #424242; color: white; }
      body {
        box-sizing: border-box;
        padding: 42px 0 0 0;
      }
      #demo1 {
        box-sizing: border-box;
        width: 100%;
        height: 80vh;
        overflow: scroll;
        padding: 0 24px;
        border: 1px solid gray;
      }
    </style>

    <div class="container">
      <h4>1. &lt;zero-md&gt; is self-contained.</h4>

      <zero-md id="demo1" src="../test/example.md"></zero-md>


      <!-- Add more demos -->

    </div>

  </body>
</html>
